<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hack Terminal</h1>
        <div class="terminal">
            <div class="code-box" contenteditable="true" spellcheck="false"></div>
            <button id="inject-btn">Inject Code</button>
        </div>
        <div class="website">
            <textarea id="website-code" placeholder="Enter website code here..."></textarea>
            <button id="submit-btn">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
